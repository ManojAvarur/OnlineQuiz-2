<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/uikit/css/uikit.min.css"/>
    <script src="../js/uikit/uikit.min.js"></script>
    <script src="../js/uikit/uikit-icons.min.js"></script>
    <style>
        .insideup a {
            padding: 30px 10px 30px 10px;
            margin-left: 50%;
        }

    </style>
</head>
<body>


<div class="uk-height-large uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light uk-padding" data-src="../img/signup2.jpg" uk-img uk-height-viewport>


<div class="uk-card uk-card-secondary uk-card-body uk-align-center uk-text-center uk-position-center-left uk-position-large uk-flex uk-flex-middle uk-margin-xlarge-left" style=" border-radius: 16px;">
    <form action="http://127.0.0.1/OnlineQuiz/php/USER_CHECK.php" method="post" class="uk-form-width-large uk-align-center">
        <label>
            <input type="email" placeholder="EMAIL" class="uk-input" name="email" required style="border-radius: 16px; opacity: 0.9;">
        </label>

        <br><br>
        <label>
            <input type="text" placeholder="USERNAME" class="uk-input" name="username" required style="border-radius: 16px; opacity: 0.9;">
        </label>

        <br><br>
        <label>
            <input type="date" placeholder="DATE" class="uk-input" name="date" required style="border-radius: 16px; opacity: 0.9;">
        </label>

        <br><br>
        <label>
            <input type="password" name="password" id="1" required="required" class="uk-input"
                   placeholder="PASSWORD" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/ style="border-radius: 16px; opacity: 0.9;">
        </label>
        <br> <br> <br>
        <label>
            <input class="uk-checkbox" type="checkbox" onclick="myFunction()"/ style="border-radius: 16px;""> &nbsp;
            Show Password
        </label>

        <label>
            <input type="hidden" value="signup" name="type" >
        </label>

        <br>
        <script>
            function myFunction() {
                const x = document.getElementById("1");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>

        <br><br>
        <button class="uk-button-large" type="submit"
                style="color: black;border-radius: 15px;background-color: #ffffff;width: 150px">
            SIGN UP
        </button>
        &nbsp; &nbsp; &nbsp;
        <a href="registration.html" >
            <button class="uk-button-large" type="reset"
                    style="color: black;border-radius: 15px;background-color: #ffffff;width: 150px">
                RESET
            </button>
        </a>

        <br>
        <hr class="uk-divider-icon uk-text-secondary">
        <a  href="StartingPage.html" class="uk-test-secondary "> <p class="uk-test-secondary uk-text-primary uk-text center">Click Here For Starting Page</p> </a>
    

    </form>
</div>

</div>

</body>
</html>
